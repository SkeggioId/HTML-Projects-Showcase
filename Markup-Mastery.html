<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML5 Structure</title>
</head>
<body>

  <!-- 1. Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- 2. Main Content Section -->
  <main>
    <article>
      <h1>Article Title</h1>
      <p>Article content...</p>
    </article>
    <aside>
      <h2>Related Links</h2>
      <nav>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
        </ul>
      </nav>
    </aside>
  </main>
  
  <!-- 3. Footer Section -->
  <footer>
    <p>Copyright &copy; 2024 Your Webpage</p>
  </footer>
  
  <!-- 4. Section with Figure and Caption -->
  <section>
    <figure>
      <img src="image.jpg" alt="Descriptive Image">
      <figcaption>Figure caption describing the above image.</figcaption>
    </figure>
  </section>
  
  <!-- 5. Article with Sections and Headings -->
  <article>
    <section>
      <h2>Subheading for Section</h2>
      <p>Content for the section...</p>
    </section>
    <section>
      <h2>Another Subheading</h2>
      <p>More content...</p>
    </section>
  </article>
  
  <!-- 6. Video Embedding -->
  <video controls>
    <source src="movie.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <!-- 7. Audio Embedding -->
  <audio controls>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 8. Navigation Links -->
  <nav>
    <a href="#home">Home</a> |
    <a href="#news">News</a> |
    <a href="#contact">Contact</a> |
    <a href="#about">About</a>
  </nav>

</body>
</html>
